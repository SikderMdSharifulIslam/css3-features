<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
     <style>
        .box{
            border: 2px solid salmon;
            background-color: palegoldenrod;
            width: 100px;
            height: 100px;
            /* property name | duration | easing function | delay */
            /* transition: width 5s linear 2s; */
            /* multiple property te dite hole comma use kore deya jabe */
            /* transition: width 5s linear 2s, background-color 3s linear 1s ; */
            transition: transform 1s;
        }
        .box:hover{
            transform: rotate(45deg) scale(1.5) translateX(150px);
            /* width: 400px;
            background-color: aqua; */
        }
     </style>
</head>
<body>
    <ul>
        <li>Transform: change the shape. This is a css style property name</li>
        <li>Translate: it is a value of the transform style rule. This means you move either x or y, or both axis</li>
        <li>Transition: how long it will take to do the change of the shape or color</li>
    </ul>
     <div class="box">Box 1</div>
     <div class="box">Box 2</div>
     <div class="box">Box 3</div>
</body>
</html>
